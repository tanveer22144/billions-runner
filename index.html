 <!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Billions Runner</title>
<meta name="viewport" content="width=device-width, initial-scale=1"><style>
  :root {
    --bg: #050814;
    --panel: #0b101d;
    --accent: #00ffcc;
    --danger: #ff3366;
    --bill: #ffd54a;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #101730, #02030a);
    color: #e9f0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #app {
    width: 100%;
    max-width: 460px;
    padding: 12px;
  }

  .card {
    background: linear-gradient(145deg, #050814, #0c1224);
    border-radius: 18px;
    padding: 14px 14px 10px;
    box-shadow:
      0 0 18px rgba(0, 255, 204, 0.18),
      0 16px 40px rgba(0, 0, 0, 0.7);
    border: 1px solid rgba(0, 255, 204, 0.18);
  }

  .logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 6px;
  }

  .logo-icon {
    position: relative;
    width: 60px;
    height: 36px;
    border-radius: 18px;
    background: #0078ff;
  }

  .logo-icon::before,
  .logo-icon::after {
    content: "";
    position: absolute;
    top: 7px;
    width: 14px;
    height: 22px;
    border-radius: 8px;
    background: #ffffff;
  }

  .logo-icon::before {
    left: 14px;
  }

  .logo-icon::after {
    right: 14px;
  }

  .logo-eye {
    position: absolute;
    top: 10px;
    width: 8px;
    height: 16px;
    border-radius: 5px;
    background: #000000;
  }

  .logo-eye.left {
    left: 17px;
  }

  .logo-eye.right {
    right: 17px;
  }

  .logo-text-main {
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--accent);
    text-shadow: 0 0 8px rgba(0, 255, 204, 0.7);
  }

  .logo-text-sub {
    font-size: 11px;
    opacity: 0.8;
    margin-top: 2px;
    text-align: center;
  }

  .hud {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 2px 8px;
    font-size: 12px;
  }

  .hud-block {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .hud-label {
    opacity: 0.7;
    font-size: 10px;
  }

  .hud-value {
    font-weight: 600;
  }

  .bill {
    color: var(--bill);
  }

  .pill-btn {
    border-radius: 999px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 4px 10px;
    font-size: 11px;
    cursor: pointer;
    background: rgba(15, 24, 55, 0.9);
    color: #e9f0ff;
  }

  .pill-btn:active {
    transform: translateY(1px);
    opacity: 0.8;
  }

  #game-wrapper {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    background: radial-gradient(circle at top, #151c3d, #040613);
    border: 1px solid rgba(0, 255, 204, 0.15);
  }

  #game {
    position: relative;
    width: 100%;
    height: 320px;
    overflow: hidden;
  }

  .lane {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 33.3333%;
    border-left: 1px solid rgba(255, 255, 255, 0.03);
    border-right: 1px solid rgba(255, 255, 255, 0.03);
  }

  .lane:nth-child(1) {
    left: 0;
  }

  .lane:nth-child(2) {
    left: 33.3333%;
  }

  .lane:nth-child(3) {
    left: 66.6666%;
  }

  .lane::before {
    content: "";
    position: absolute;
    left: 50%;
    width: 2px;
    transform: translateX(-50%);
    top: 0;
    bottom: 0;
    background-image: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0.2) 20%,
      transparent 20%,
      transparent 50%,
      rgba(255, 255, 255, 0.2) 50%,
      rgba(255, 255, 255, 0.2) 70%,
      transparent 70%,
      transparent 100%
    );
    background-size: 100% 32px;
    opacity: 0.2;
  }

  #player {
    position: absolute;
    bottom: 60px;
    width: 60px;
    height: 90px;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .player-body {
    position: absolute;
    bottom: 0;
    width: 48px;
    height: 52px;
    border-radius: 24px 24px 16px 16px;
    background: linear-gradient(145deg, #f5525e, #bf1d3a);
    box-shadow: 0 0 12px rgba(255, 51, 102, 0.6);
  }

  .player-head {
    position: absolute;
    top: 4px;
    width: 52px;
    height: 34px;
    border-radius: 18px;
    background: #0078ff;
    box-shadow: 0 0 10px rgba(0, 120, 255, 0.7);
  }

  .player-head::before,
  .player-head::after {
    content: "";
    position: absolute;
    top: 7px;
    width: 14px;
    height: 20px;
    border-radius: 8px;
    background: #ffffff;
  }

  .player-head::before {
    left: 12px;
  }

  .player-head::after {
    right: 12px;
  }

  .player-eye {
    position: absolute;
    top: 10px;
    width: 8px;
    height: 15px;
    border-radius: 5px;
    background: #000000;
  }

  .player-eye.left {
    left: 15px;
  }

  .player-eye.right {
    right: 15px;
  }

  .player-leg {
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 14px;
    border-radius: 6px;
    background: #222836;
  }

  .player-leg.left {
    left: 14px;
  }

  .player-leg.right {
    right: 14px;
  }

  .running .player-leg.left {
    animation: leg-left 0.3s infinite alternate;
  }

  .running .player-leg.right {
    animation: leg-right 0.3s infinite alternate;
  }

  @keyframes leg-left {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(4px);
    }
  }

  @keyframes leg-right {
    from {
      transform: translateY(4px);
    }
    to {
      transform: translateY(0);
    }
  }

  .obstacle,
  .coin {
    position: absolute;
    bottom: 60px;
    width: 34px;
    height: 34px;
    transform: translateX(-50%);
  }

  .obstacle-shape {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(145deg, var(--danger), #7a1030);
    box-shadow: 0 0 14px rgba(255, 51, 102, 0.7);
  }

  .coin-shape {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff6c0, #ffd54a);
    box-shadow: 0 0 10px rgba(255, 213, 74, 0.9);
    border: 2px solid #fff2a0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #7a4a00;
    font-size: 14px;
    font-weight: 700;
  }

  #message {
    text-align: center;
    margin: 8px 0 6px;
    font-size: 12px;
    min-height: 16px;
    opacity: 0.9;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    gap: 6px;
    margin: 4px 0 0;
  }

  .btn {
    flex: 1;
    border-radius: 999px;
    border: none;
    padding: 8px 10px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(145deg, #00ffcc, #00c3aa);
    color: #02040a;
    box-shadow: 0 8px 18px rgba(0, 255, 204, 0.4);
  }

  .btn.secondary {
    background: rgba(9, 16, 42, 0.9);
    color: #d3ddff;
    box-shadow: none;
    border: 1px solid rgba(255, 255, 255, 0.18);
  }

  .btn:active {
    transform: translateY(1px);
    box-shadow: none;
  }

  #shop {
    position: absolute;
    inset: 0;
    background: rgba(1, 3, 10, 0.88);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #shop-inner {
    background: #050814;
    border-radius: 16px;
    padding: 14px;
    width: 90%;
    max-width: 320px;
    border: 1px solid rgba(0, 255, 204, 0.25);
  }

  #shop-inner h3 {
    font-size: 14px;
  }

  .shop-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin: 6px 0 10px;
  }

  .skin-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #0a0f1e;
    border-radius: 12px;
    padding: 6px 8px;
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  .skin-preview {
    position: relative;
    width: 40px;
    height: 50px;
  }

  .skin-preview .player-body {
    width: 32px;
    height: 34px;
  }

  .skin-preview .player-head {
    width: 34px;
    height: 22px;
  }

  .skin-preview .player-leg {
    height: 10px;
  }

  .skin-info {
    flex: 1;
    margin-left: 8px;
    font-size: 11px;
  }

  .skin-name {
    font-weight: 600;
  }

  .skin-cost {
    font-size: 10px;
    opacity: 0.8;
  }

  .skin-btn {
    font-size: 11px;
    padding: 4px 8px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    background: var(--accent);
    color: #02040a;
  }

  .skin-btn.locked {
    background: rgba(120, 130, 180, 0.5);
    color: #f0f3ff;
  }

  .skin-btn.active {
    background: var(--bill);
  }

  #missions {
    font-size: 11px;
    margin-top: 4px;
    opacity: 0.9;
  }

  #missions span {
    color: var(--bill);
  }

  .credits {
    font-size: 10px;
    text-align: center;
    margin-top: 6px;
    opacity: 0.8;
  }
</style></head>
<body>
<div id="app">
  <div class="card"><div class="logo-row">
  <div class="logo-icon">
    <div class="logo-eye left"></div>
    <div class="logo-eye right"></div>
  </div>
  <div>
    <div class="logo-text-main">BILLIONS</div>
    <div class="logo-text-sub">Runner Â· Built for Billions Network</div>
  </div>
</div>

<div class="hud">
  <div class="hud-block">
    <div class="hud-label">Level</div>
    <div class="hud-value" id="level">1</div>
  </div>
  <div class="hud-block">
    <div class="hud-label">Distance</div>
    <div class="hud-value" id="distance">0 m</div>
  </div>
  <div class="hud-block">
    <div class="hud-label">Best</div>
    <div class="hud-value" id="best">0 m</div>
  </div>
  <div class="hud-block">
    <div class="hud-label">BILL</div>
    <div class="hud-value bill" id="bill">0</div>
  </div>
</div>

<div id="game-wrapper">
  <div id="game">
    <div class="lane"></div>
    <div class="lane"></div>
    <div class="lane"></div>

    <div id="player" class="running">
      <div class="player-body"></div>
      <div class="player-head"></div>
      <div class="player-eye left"></div>
      <div class="player-eye right"></div>
      <div class="player-leg left"></div>
      <div class="player-leg right"></div>
    </div>

    <div id="shop">
      <div id="shop-inner">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
          <h3>Character shop</h3>
          <button class="pill-btn" id="closeShopTop">Back</button>
        </div>
        <div style="font-size:11px;margin-bottom:4px">
          Spend your BILL to unlock new Billions suits
        </div>
        <div class="shop-list">
          <div class="skin-row" data-skin="red">
            <div class="skin-preview">
              <div class="player-body" style="background:linear-gradient(145deg,#f5525e,#bf1d3a)"></div>
              <div class="player-head"></div>
              <div class="player-eye left"></div>
              <div class="player-eye right"></div>
              <div class="player-leg left"></div>
              <div class="player-leg right"></div>
            </div>
            <div class="skin-info">
              <div class="skin-name">Default Red</div>
              <div class="skin-cost">Free</div>
            </div>
            <button class="skin-btn" data-cost="0">Use</button>
          </div>

          <div class="skin-row" data-skin="blue">
            <div class="skin-preview">
              <div class="player-body" style="background:linear-gradient(145deg,#45a2ff,#0060ff)"></div>
              <div class="player-head"></div>
              <div class="player-eye left"></div>
              <div class="player-eye right"></div>
              <div class="player-leg left"></div>
              <div class="player-leg right"></div>
            </div>
            <div class="skin-info">
              <div class="skin-name">Glacier Blue</div>
              <div class="skin-cost">Cost 50
